<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
#container {
  width: 400px;
  height: 400px;
  border-radius: 10px;
  position: relative;
  background: #0084ff;
}
#animate {
  width: 50px;
  height: 50px;
  border-radius: 10px;
  position: absolute;
  background-color: #00ffd5;
}
.btn-click-me {
    border: none;
    width: 150px;
    height: 30px;
    padding: 0;
    border-radius: 10px;
    background-color: #0084ff;
    color: #00ff40;
}
</style>

<body>
    
<p><button class="btn-click-me" onclick="myMove()">Click Me</button></p> 

<div id ="container">
  <div id ="animate"></div>
</div>

<script>
function myMove() {
  let id = null;
  const elem = document.getElementById("animate");   
  let pos = 0;
  clearInterval(id);
  id = setInterval(frame, 5);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.top = pos + "px"; 
      elem.style.left = pos + "px"; 
    }
  }
}
</script>

</body>
</html>
